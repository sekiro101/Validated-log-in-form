<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>

    <form action="">
        <h1>Login</h1>

        <div class="input" id="input1">
            <input type="text" placeholder="Username"  class="info">
        </div>

        <div class="alert" id="empt1"></div>

        <div class="input" id="input2">
            <input type="password" placeholder="Password"  class="info">
        </div>
        
        <div class="alert" id="empt2"></div>
        
        <div id="button">
        <input type="submit" value="Login">
        </div>

        <pre><span id="pass">Forgot Password?</span>  |  <span id="register">Register</span></pre>
    </form> 

    <script src="login.js"></script>
</body>
</html>
